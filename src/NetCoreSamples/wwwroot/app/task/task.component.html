<div class="card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Tasks</h2>
    </div>
    <div class="mdl-list">
        <div class="mdl-list__item" *ngFor="let task of tasks">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">tasks</i>
                <span>{{task.description}}</span>
            </span>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" value="{{task.done}}" />
            </label>
        </div>
    </div>
    <div class="mdl-list">
        <div class="mdl-list__item" *ngFor="let task of tasks">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">tasks</i>
                <span>{{task.description}}</span>
            </span>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" value="{{task.done}}" />
            </label>
        </div>
    </div>
</div>
